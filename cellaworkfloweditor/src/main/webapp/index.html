<!-- HTML5 -->
<!DOCTYPE html>
<html>
<head>
    <title>Workflow Editor</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
    <link rel=stylesheet type="text/css" href="/style/site.css"/>
    <script src="/scripts/jquery-2.1.4.js"></script>
    <script src="/scripts/cytoscape.min.js"></script>
    <script>
        $(function () {
            // get exported json from cytoscape desktop via ajax
            // https://cdn.rawgit.com/maxkfranz/934042c1ecc464a8de85/raw', // tokyo-railways.json
            // '/workflow/OneStepWorkflow', // tokyo-railways.json
            var graphP = $.ajax({
                url: '/workflow/ParallelWorkflow',
                type: 'GET',
                dataType: 'json'
            });

            // also get style via ajax
            // 'https://cdn.rawgit.com/maxkfranz/2c23fe9a23d0cc8d43af/raw', // tokyo-railways-style.cycss
            var styleP = $.ajax({
                url: '/style/workflow.cytoscapestyle',
                type: 'GET',
                dataType: 'text'
            });

            // when both graph export json and style loaded, init cy
            Promise.all([graphP, styleP]).then(initCy);

            function initCy(then) {
                var expJson = then[0];
                var styleJson = then[1];
                var elements = expJson.elements;

                var cy = window.cy = cytoscape({
                    container: document.getElementById('cy'),
                    style: styleJson,
                    elements: elements,
                    motionBlur: true,
                    selectionType: 'single',
                    boxSelectionEnabled: false,
                    //layout: {name: 'grid'},
                    layout: {
                        name: 'cose',

                        // Called on `layoutready`
                        ready               : function() {},

                        // Called on `layoutstop`
                        stop                : function() {},

                        // Whether to animate while running the layout
                        animate             : true,

                        // The layout animates only after this many milliseconds
                        // (prevents flashing on fast runs)
                        animationThreshold  : 250,

                        // Number of iterations between consecutive screen positions update
                        // (0 -> only updated on the end)
                        refresh             : 20,

                        // Whether to fit the network view after when done
                        fit                 : true,

                        // Padding on fit
                        padding             : 30,

                        // Constrain layout bounds; { x1, y1, x2, y2 } or { x1, y1, w, h }
                        boundingBox         : undefined,

                        // Extra spacing between components in non-compound graphs
                        componentSpacing    : 100,

                        // Node repulsion (non overlapping) multiplier
                        nodeRepulsion       : function( node ){ return 400000; },

                        // Node repulsion (overlapping) multiplier
                        nodeOverlap         : 10,

                        // Ideal edge (non nested) length
                        idealEdgeLength     : function( edge ){ return 10; },

                        // Divisor to compute edge forces
                        edgeElasticity      : function( edge ){ return 100; },

                        // Nesting factor (multiplier) to compute ideal edge length for nested edges
                        nestingFactor       : 5,

                        // Gravity force (constant)
                        gravity             : 80,

                        // Maximum number of iterations to perform
                        numIter             : 1000,

                        // Initial temperature (maximum node displacement)
                        initialTemp         : 200,

                        // Cooling factor (how the temperature is reduced between consecutive iterations
                        coolingFactor       : 0.95,

                        // Lower temperature threshold (below this point the layout will end)
                        minTemp             : 1.0,

                        // Whether to use threading to speed up the layout
                        useMultitasking     : true
                    }
                });
            }
        });
    </script>
</head>

<body style="">
    <div id="header" style="display: block">
        Workflow Identifier: <input type="text" maxlength="32" id="workflowidentifier"/>
        <button id="load" type="button" title="Edit"/>
    </div>

    <div id="cy" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); display: block">
    </div>

</body>
</html>
